<div class="container">
    <div *ngIf="about">
        <p>
            {{about.desctription}}
        </p>
    </div>
    <div *ngIf="map" class="map_and_logo">
        <div class="map">
            {{map.title}}
        </div>
        <div class="logo">
            <img [src]="about.logo" alt="Men shoes">
        </div>
    </div>
</div>
