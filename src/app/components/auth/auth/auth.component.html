<div class="container">
      <form class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="form_field.emailFormControl" [errorStateMatcher]="matcher"
                   placeholder="Ex. pat@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="form_field.emailFormControl.hasError('email') && !form_field.emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="form_field.emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="email" matInput [formControl]="form_field.passwordFormControl" [errorStateMatcher]="matcher"
                   placeholder="Ex. pat@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="form_field.passwordFormControl.hasError('email') && !form_field.passwordFormControl.hasError('required')">
              Please enter a valid password
            </mat-error>
            <mat-error *ngIf="form_field.passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary">Sign Up</button> |
          <button mat-raised-button color="primary">Switch to Login</button>
      </form>
</div>
