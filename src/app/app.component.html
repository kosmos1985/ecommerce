<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
    <img src="assets/images/image-product-1-thumbnail" (click)="showGallery(index)">
    <img src="assets/images/image-product-2-thumbnail" (click)="showGallery(index)">
    <img src="assets/images/image-product-3-thumbnail" (click)="showGallery(index)">
    <img src="assets/images/image-product-4-thumbnail" (click)="showGallery(index)">
  </mat-grid-list>
